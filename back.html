<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="backstyle.css" rel="stylesheet">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-arrow-through-heart-fill me-4"></i>
        <span>MarketPlace</span>
      </a>
      <ul class="navbar-nav d-flex flex-row mb-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="front.html">Home</a>
        </li>
      </ul>
      <form class="d-flex mb-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success" type="button" id="search-Button">Search</button>
      </form>
    </div>
  </nav>
  

  <!--create area-->
  <div class="container my-4 bg-dark p-3">
    <div class="alert alert-info d-none" role="alert" id ="alertMsg">
      <i class="bi bi-exclamation-circle-fill me-2"></i>
      <span>Devi inserire tutti i campi!</span>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-md-3">
        <input type="text" id="post-name" placeholder="Post name" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="text" id="post-description" placeholder="Post Description" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="text" id="post-brand" placeholder="Post brand" class="form-control">
      </div>
     <div class="col-md-2">
        <input type="number" id="post-price" placeholder="Post price" class="form-control">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success btn-sm w-100" onclick="createPost()">Crea</button>
      </div>
    </div>
  </div>
  

  <!--Table area-->
  <div class="container-fluid my-4">
    <table class="table table-striped table-secondary">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Brand</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
        <!-- <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button type="button" class="btn btn-sm btn-primary mr-2">Modifica</button>
          <button type="button" class="btn btn-sm btn-danger">Elimina</button>
        </td>
      </tr> -->
      </tbody>
    </table>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
<script src="back.js"></script>
<script src="backcreate.js"></script>

</html>
